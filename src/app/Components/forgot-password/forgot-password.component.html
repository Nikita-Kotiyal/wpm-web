<div class="container-color mx-auto px-4 h-full w-full py-12">
    <div class="flex content-center items-center justify-center h-full py-12">
        <div class="w-full lg:w-4/12 px-4 mt-10 mb-10 py-12">
            <div
                class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-200 border-0 py-12">
                <div class="rounded-t mb-0 ">
                    <div class="text-center mb-3">
                        <h6 class="text-blueGray-500 text-sm font-bold py-0">Forgot Your Password?</h6>
                    </div>

                    <hr class="mt-6 border-b-1 border-blueGray-300 mt-12" />
                </div>

                <div class="flex-auto px-4 py-12 lg:px-10 pt-0 mt-12">
                    <form [formGroup]="forgotPassForm">
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="Email">
                                Email
                            </label>
                            <input type="email"
                                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                formControlName="email" id="email" placeholder="Your Email"
                                [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" autocomplete="off"
                                required />

                            <div *ngIf="f['email']?.touched && f['email'].errors" class="text-red-600">
                                <div *ngIf="f['email'].errors['required']">Email is required</div>
                                <div *ngIf="f['email'].errors['pattern']">Email is invalid</div>
                            </div>
                        </div>

                        <div class="text-center mt-6">
                            <button
                                class="ForgotPass-btn bg-blueGray-800 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
                                type="button" (click)="submit()">
                                Reset Password
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="flex flex-wrap mt-6 relative py-4">
                <div class="w-1/2">
                    <a href="/login" class="text-blueGray-200">
                        <small>Already have an account? <span>Login!</span></small>
                    </a>
                </div>
                <div class="w-1/2 text-right">
                    <a href="register" class=" text-blueGray-200">
                        <small>Create new account</small>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
