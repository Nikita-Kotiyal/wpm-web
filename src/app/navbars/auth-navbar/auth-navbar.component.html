<nav
  class="nav flex items-center justify-between px-3 m-2 flex-wrap md:flex-nowrap"
>
  <!-- Logo & Title -->
  <div
    class="flex flex-no-shrink items-center justify-start mr-6 text-grey-darkest"
  >
    <span>
      <img alt="..." class="w-22 h-20" src="../../../assets/wpm-logo.png" />
    </span>
    <h1 class="ml-2">
      <span class="text-2xl uppercase font-bold text-blueGray-700 mr-1"
        >Watch</span
      >
      <span class="text-pink-500 mr-1 text-2xl uppercase font-bold">Party</span>
      <span class="text-orange-500 text-2xl uppercase font-bold">Meetup</span>
    </h1>
  </div>

  <!-- Burger Menu Button (Mobile) -->
  <input class="menu-btn hidden" type="checkbox" id="menu-btn" />
  <label
    class="menu-icon block cursor-pointer md:hidden px-2 py-4 relative select-none"
    for="menu-btn"
  >
    <span class="navicon bg-grey-darkest flex items-center relative"></span>
  </label>

  <!-- Menu Items -->
  <ul
    class="menu flex justify-end list-reset m-0 w-full md:w-auto items-center"
  >
    <li class="border-t md:border-none">
      <a
        [routerLink]="['/']"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        class="text-base text-grey-darkest hover:underline hover:text-pink-500 font-bold block md:inline-block px-2 py-2"
        >SEARCH MEETUPS</a
      >
    </li>
    <li class="border-t md:border-none">
      <a
        [routerLink]="['/createmeetup']"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        class="text-base text-grey-darkest hover:underline hover:text-pink-500 font-bold block md:inline-block px-2 py-2"
        >CREATE A MEETUP</a
      >
    </li>
    <li class="border-t md:border-none" *ngIf="auth">
      <a
        [routerLink]="['/myaccount']"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        class="text-base text-grey-darkest hover:underline hover:text-pink-500 font-bold block md:inline-block px-2 py-2"
        >MY ACCOUNT</a
      >
    </li>
    <li class="border-t md:border-none">
      <a
        [routerLink]="['/contact-us']"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        class="text-base text-grey-darkest hover:underline hover:text-pink-500 font-bold block md:inline-block px-2 py-2"
        >CONTACT US</a
      >
    </li>
    <li class="border-t md:border-none" *ngIf="!auth">
      <a
        [routerLink]="['/login']"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        class="text-base text-grey-darkest hover:underline hover:text-pink-500 font-bold block md:inline-block px-2 py-2"
        >SIGN IN</a
      >
    </li>
    <li class="border-t md:border-none" *ngIf="!auth">
      <a
        [routerLink]="['/register']"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        class="text-base text-grey-darkest hover:underline hover:text-pink-500 font-bold block md:inline-block px-2 py-2"
        >SIGN UP</a
      >
    </li>
    <li class="border-t md:border-none">
      <a
        [routerLink]="['/sponsor']"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        class="text-base text-grey-darkest hover:underline hover:text-pink-500 font-bold block md:inline-block px-2 py-2"
        >BECOME A SPONSOR</a
      >
    </li>

    <li class="border-t md:border-none" *ngIf="auth">
      <a
        [routerLink]="['/']"
        (click)="logout()"
        class="text-base text-grey-darkest hover:underline hover:text-pink-500 font-bold block md:inline-block px-2 py-2"
        >LOG OUT</a
      >
    </li>
  </ul>
</nav>
